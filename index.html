<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/logic.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/helmet1.jpg">
    <title>Star Wars App</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://starwars.fandom.com/es/wiki/Portada">
                <img src="./assets/img/Star_Wars_Logo.svg" alt="Logo" width="120" height="60"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="d-flex mb-3">
        <img src="./assets/img/footer.jpg" width="100%" height="200px" style="object-fit: cover; object-position: 100% 75%;">
    </div>

    <section class="timeline_area section_padding_130">
        <div class="d-flex">
            <img class="m-auto" src="./assets/img/generatedtext.jpg" width="900px">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-lg-6">
                    <!-- Section Heading-->
                    <div class="section_heading m-auto">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Timeline Area-->
                    <div class="apland-timeline-area">
                        <!-- Single Timeline Content-->
                        <div class="single-timeline-area">
                            <div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s"
                                style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
                                <p>1 - 5</p>
                            </div>
                            <div id="fetchPrincipal" class="row firstRow">
                                <div id="overPrincipal" class="col-12 col-md-6 col-lg-4"
                                    onmouseenter="mouseOver(id, 'fetchPrincipal', 'salmon')">
                                    <div class="single-timeline-content d-flex wow fadeInLeft 2021"
                                        data-wow-delay="0.3s"
                                        style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
                                        <div class="timeline-icon" style="background-color: salmon;"><i
                                                class="fa fa-address-card" aria-hidden="true"></i>
                                        </div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás información sobre los personajes más populares de las
                                                películas.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Single Timeline Content-->
                        <div class="single-timeline-area">
                            <div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s"
                                style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
                                <p>6 - 11</p>
                            </div>
                            <div id="fetchSecundario" class="row secondRow">
                                <div id="overSecundario" class="col-12 col-md-6 col-lg-4"
                                    onmouseenter="mouseOver(id, 'fetchSecundario', 'lightgreen')">
                                    <div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.3s"
                                        style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
                                        <div class="timeline-icon" style="background-color: lightgreen;"><i
                                                class="fa fa-briefcase" aria-hidden="true"></i>
                                        </div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás información sobre personajes secundarios importantes.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Single Timeline Content-->
                        <div class="single-timeline-area">
                            <div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s"
                                style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
                                <p>12 - 17</p>
                            </div>
                            <div id="fetchOtros" class="row thirdRow">
                                <div id="overOtros" class="col-12 col-md-6 col-lg-4"
                                    onmouseenter="mouseOver(id, 'fetchOtros', 'lightskyblue')">
                                    <div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.3s"
                                        style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
                                        <div class="timeline-icon" style="background-color: lightskyblue;"><i
                                                class="fa fa-id-card" aria-hidden="true"></i>
                                        </div>
                                        <div class="timeline-text">
                                            <h6>En esta sección...</h6>
                                            <p>Encontrarás otros personajes significativos.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="d-flex my-3">
        <iframe class="m-auto" width="632" height="357" src="https://www.youtube.com/embed/D5dXE7t73BY"
            title="Star Wars Battlefront 2: Starfighter Assault Gameplay (No Commentary)"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
    </div>

    <div>
        <img src="./assets/img/banner.jpg" width="100%" height="200px" style="object-fit: cover; object-position: 100% 75%;">
    </div>

</body>

</html>
